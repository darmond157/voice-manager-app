<div id="modalMainVoice" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header py-2" style="background-color: #d2d2d2">
                <button style="padding: 0;!important;margin: 0;!important;vertical-align: center" type="button" class="close mt-1 ml-0 py-0" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title">یکپارچه سازی صدا</h5>

            </div>
            <div class="modal-body">
                <div class="w3-container">
                    <br>
                    <div id="waveform" class="w3-border w3-round-large"
                         data-step="3" data-intro="Click and drag to select section">
                    </div>
                    <br>
                    <div class="w3-row">
                        <div class="w3-half w3-container w3-hide" id="audio-buttons">
                            <button class="w3-button w3-border w3-border-green w3-round-xlarge" onClick="playAndPause()">
                                <i id="play-pause-icon" class="fa fa-play"></i>
                            </button>

                            <b id="time-current">0.00</b> / <b id="time-total">0.00</b>
                        </div>

                    </div>
                    <hr>
                    <div data-step="4" data-intro="Would you like to know how to merge tracks. Click Next.">
                        <table class="w3-table-all w3-card-4" id="audio-tracks" style="vertical-align: center"
                               data-step="5" data-intro="Select atleast 2 checkboxes for merging. Click Next.">
                            <thead>
                            <tr class="w3-border w3-border-teal w3-text-teal">
                                <th></th>
                                <th style="text-align: center">Start</th>
                                <th style="text-align: center;vertical-align: center">End</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                    <br>
                    <div id="merge-option" class="w3-hide">
                        <button class="w3-button w3-border w3-border-teal w3-round-xlarge" onClick="mergeTrack()"
                                data-step="6" data-intro="Click to merge selected tracks. Bye bye!! :)">
                            <i>Merge tracks</i>
                        </button>
                        <br><br>
                        <div class="d-none w3-row w3-hide" id="merged-track-div">
                            <b style="text-align: left"><i>Merged Audio : </i></b>
                            <audio controls="controls" class="w3-col l11" id="merged-track">
                                <source src="" type="">
                            </audio>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="voice_name_en">نام صدا به انگلیسی</label>
                        <input type="text" class="form-control" id="voice_name_en" placeholder="myvocie1">
                    </div>
                    <div class="form-group">
                        <label for="voice_name_fa">نام صدا به فارسی</label>
                        <input type="text" class="form-control" id="voice_name_fa" placeholder="مضووع مطلب">
                    </div>
                    <div class="form-group">
                        <label for="description">توضیحات</label>
                        <textarea type="text" class="form-control" id="description" placeholder="تضویحات که میخواهید داشته باشد"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="select_voice">انتخاب صدا</label>
                        <select  class="form-control" id="select_voice">
                            <option value="1">نسخه اصلی صدا</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="modal-footer row mx-2" style="justify-content: start">
                <form id="uploadForm" enctype="multipart/form-data">
                    <button class="btn btn-outline-success px-4" id="submit_file" type="button">ارسال</button>
                </form>
                <button type="button" class="btn btn-outline-danger px-4" data-dismiss="modal">بستن</button>
            </div>
        </div>

<div id="modalRecordVoice" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header py-2" style="background-color: #d2d2d2">

                <button style="padding: 0;!important;margin: 0;!important;vertical-align: center" type="button" class="close mt-1 ml-0 py-0" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title">ضبط صدا</h5>
            </div>
            <div class="modal-body">
                <div>
                    <div class="row" style="justify-content: space-around">
                        <button class="btn btn-outline-success" id="record">Record</button>
                        <button class="btn btn-outline-info" id="pause" style="display: none;">Pause</button>
                        <select class="form-control w-50" id="mic-select">
                            <option value="" hidden>Select mic</option>
                        </select>
                    </div>


                    <p id="progress">00:00</p>

                    <div id="mic" style="border: 1px solid #ddd; border-radius: 4px; margin-top: 1rem"></div>

                    <div id="recordings" style="margin: 1rem 0"></div>
                </div>
            </div>
            <div class="modal-footer row mx-2" style="justify-content: start">
                <button type="button" class="btn btn-outline-success px-4" onclick="loadAudio3()">تایید</button>
                <button type="button" class="btn btn-outline-danger px-4" data-dismiss="modal">بستن</button>
            </div>
        </div>
    </div>
</div>
<div id="modalUploadVoice" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header py-2" style="background-color: #d2d2d2">

                <button style="padding: 0;!important;margin: 0;!important;vertical-align: center" type="button" class="close mt-1 ml-0 py-0" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title">آپلود صدا</h5>
            </div>
            <div class="modal-body">
                <div class="w3-half w3-container" style="width: 100%">
                    <input id="audio-file" type="file" style="width: 70%" onChange="loadAudio2()"
                           data-step="2" data-intro="Select a MP3 File">
                </div>
            </div>
            <div class="modal-footer row mx-2" style="justify-content: start">
                <button type="button" class="btn btn-outline-success px-4" onclick="loadAudio4()">تایید</button>
                <button type="button" class="btn btn-outline-danger px-4" data-dismiss="modal">بستن</button>
            </div>
        </div>
    </div>
